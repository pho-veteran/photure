services:
  mongodb:
    image: mongo:7.0
    container_name: photure_mongodb
    restart: unless-stopped
    environment:
      MONGO_INITDB_ROOT_USERNAME: ${MONGO_ROOT_USERNAME:-admin}
      MONGO_INITDB_ROOT_PASSWORD: ${MONGO_ROOT_PASSWORD:-admin123}
      MONGO_INITDB_DATABASE: ${MONGO_DATABASE:-photure}
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
      - ./mongodb-init:/docker-entrypoint-initdb.d
    networks:
      - photure_network

  auth-service:
    build:
      context: .
      dockerfile: services/auth_service/Dockerfile
    container_name: photure_auth_service
    restart: unless-stopped
    environment:
      - CLERK_SECRET_KEY=${CLERK_SECRET_KEY}
      - AUTHORIZED_PARTY=${VITE_APP_URL:-http://localhost}
      - LOG_LEVEL=${LOG_LEVEL:-INFO}
    networks:
      - photure_network

  media-service:
    build:
      context: .
      dockerfile: services/media_service/Dockerfile
    container_name: photure_media_service
    restart: unless-stopped
    environment:
      - UPLOAD_DIR=/app/uploads
      - MAX_UPLOAD_BYTES=${MAX_UPLOAD_BYTES:-20971520}
      - LOG_LEVEL=${LOG_LEVEL:-INFO}
    volumes:
      - uploads_data:/app/uploads
    networks:
      - photure_network

  gallery-service:
    build:
      context: .
      dockerfile: services/gallery_service/Dockerfile
    container_name: photure_gallery_service
    restart: unless-stopped
    environment:
      - MONGODB_URL=mongodb://${MONGO_ROOT_USERNAME:-admin}:${MONGO_ROOT_PASSWORD:-admin123}@mongodb:27017/${MONGO_DATABASE:-photure}?authSource=admin
      - DATABASE_NAME=${MONGO_DATABASE:-photure}
      - LOG_LEVEL=${LOG_LEVEL:-INFO}
    depends_on:
      - mongodb
    networks:
      - photure_network

  api-gateway:
    build:
      context: .
      dockerfile: services/api_gateway/Dockerfile
    container_name: photure_api_gateway
    restart: unless-stopped
    environment:
      - AUTH_SERVICE_URL=http://auth-service:8010
      - MEDIA_SERVICE_URL=http://media-service:8030
      - GALLERY_SERVICE_URL=http://gallery-service:8020
      - LOG_LEVEL=${LOG_LEVEL:-INFO}
    ports:
      - "8000:8000"
    depends_on:
      - auth-service
      - media-service
      - gallery-service
    networks:
      - photure_network

  nginx:
    build:
      context: .
      dockerfile: nginx/Dockerfile
      args:
        VITE_APP_URL: ${VITE_APP_URL:-http://localhost/}
        VITE_CLERK_PUBLISHABLE_KEY: ${VITE_CLERK_PUBLISHABLE_KEY}
    container_name: photure_nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/ssl:/etc/nginx/ssl
    depends_on:
      - api-gateway
    networks:
      - photure_network

volumes:
  mongodb_data:
    driver: local
  uploads_data:
    driver: local

networks:
  photure_network:
    driver: bridge
